<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Ejemplos iniciales</h1>
  <script>
    (function () {
      var Estudiante = {
        nombre: 'Erick',
        apellido: 'Agrazal',
        edad: 28,
        amigos: [{
            nombre: 'Diana',
            apellido: 'Martinez',
          },
          {
            nombre: 'Agustín',
            apellido: 'Valdés',
          },
        ],
        agregarAmigo: function (obj) {
          Estudiante.amigos.push(obj);
        }
      }
      console.log(Estudiante);
      Estudiante.agregarAmigo({
        nombre: 'Jessica',
        apellido: 'Saavedra'
      });
      console.log(Estudiante);
    })();
  </script>
</body>

</html>
